<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass] = "{hiddenMainNav: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="createMeeting()">New Meeting</a>
      <a mat-list-item>Link 2</a>
      <a mat-list-item>Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button><span class="outline-none cursor-pointer">Meet up</span>
      <span class="spacer"></span>
      <div [ngClass] = "{hiddenMainNav: (isHandset$ | async)}" class="d-flex align-items-center">
      <a mat-list-item matTooltip="New Meeting" matTooltipPosition="below" (click)="createMeeting()"><mat-icon>add_circle</mat-icon></a>
      <a mat-list-item>Link 2</a>
      <a mat-list-item>Link 3</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
